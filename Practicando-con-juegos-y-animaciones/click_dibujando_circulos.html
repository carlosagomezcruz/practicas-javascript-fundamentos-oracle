<canvas width="600" height="400"></canvas>

<h1>Si presionas click izquierdo, podras dibujar un circulo. 
	Si deseas cambiar el color del circulo, presiona click derecho y cambiará de color. (Azul,Rojo,Verde) </h1>

<script >

	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0,0,600,400);
	var colores = ["blue", "red", "green"];        
    var indiceColorActual = 0; // comienza con blue


	function exibirAlerta (evento){
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetLeft;		
		console.log("x: " + x + " ; " + "y: " + y);
	}

	function dibujarCirculo (evento){
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetLeft;	

		pincel.beginPath();
		pincel.fillStyle = colores[indiceColorActual];
		pincel.arc(x,y,10,0,2*3.14); // pincel.arc(x,y,radio,anguloInicial,anguloFinal,2pi) CIRCULO
		pincel.fill();

		console.log("x: " + x + " ; " + "y: " + y);
		
	}

    function alterarColor() {
        indiceColorActual++;
        if(indiceColorActual>= colores.length) {
             indiceColorActual = 0; //vuelve para el primer color, blue
        }
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }


	pantalla.onclick = dibujarCirculo;	

    pantalla.oncontextmenu = alterarColor;

</script>
