<meta charset="UTF-8">

<h1>Adivina el numero secreto</h1>
<p>El sistema dar치 3 numeros del 1 al 10. Debes adivina alguno de los 3 numeros.</p>
<p>Para cambiar el sorteo, solamente recarga la pagina.</p>
<p>Si deseas conocer los 3 numero secretos, dirigete a la consola del navegador.</p>
<input/>
<button>Verificar si acert칩 con el secreto</button>

<script>

	function aleatorio (){
		return Math.round(Math.random()*10);
	}

	function sortearNumeros(cantidad){

		var secretos = [];
		var contador = 1;

		while (contador <= cantidad){

			var numeroAleatorio = aleatorio();
			var numeroRepetido = false;
			// console.log(numeroAleatorio);

			if (numeroAleatorio !== 0) {

				for (var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion]){
						numeroRepetido = true;
						break;
					}
				}

				if (numeroRepetido == false) {
					secretos.push(numeroAleatorio);
					contador++;
				}
			}	
		}
		return secretos;

	}
	
	var secretos = sortearNumeros(3);
	console.log(secretos);

	var input = document.querySelector("input");
	input.focus(secretos);

	function verificar() {

		var encontrado = false;

		for (var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secretos[posicion]) {
				alert("Usted acert칩");
				encontrado = true;
				break;
			}
		}

		if (encontrado == false) {
			alert("Usted err칩");
		}

		input.value = "";
		input.focus();

	}	

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
